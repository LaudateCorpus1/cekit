[tox]
envlist = py27,py35

[testenv]
passenv=CI
setenv=
  ENVNAME={envname}
deps=
  pytest
  pytest-cov
  mock
  pykwalify
  vulture
commands=
  py.test -v --cov-report term --cov-report html --cov dogen --basetemp={envtmpdir} --junit-xml target/junit-{envname}.xml --junit-prefix {envname} {posargs}

