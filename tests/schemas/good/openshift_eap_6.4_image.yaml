name: "jboss-eap-6/eap64-openshift"
version: "1.4"
release: "dev"
from: "jboss-eap-6/eap64:1.3"
labels:
    - name: "io.k8s.description"
      value: "Platform for building and running JavaEE applications on JBoss EAP 6.4"
    - name: "io.k8s.display-name"
      value: "JBoss EAP 6.4"
    - name: "io.openshift.expose-services"
      value: "8080:http"
    - name: "io.openshift.tags"
      value: "builder,javaee,eap,eap6"
    - name: "io.openshift.s2i.scripts-url"
      value: "image:///usr/local/s2i"
envs:
    information:
        - name: "STI_BUILDER"
          value: "jee"
        - name: "JBOSS_MODULES_SYSTEM_PKGS"
          value: "org.jboss.logmanager,jdk.nashorn.api"
    configuration:
        - name: "OPENSHIFT_KUBE_PING_NAMESPACE"
          example: "myproject"
          description: "Clustering project namespace."
        - name: "OPENSHIFT_KUBE_PING_LABELS"
          example: "application=eap-app"
          description: "Clustering labels selector."
        - name: "JAVA_OPTS_APPEND"
          example: "-Dfoo=bar"
          description: "Server startup options."
        - name: "MQ_SIMPLE_DEFAULT_PHYSICAL_DESTINATION"
          example: "false"
          description: "For backwards compatability, set to true to use 'MyQueue' and 'MyTopic' as physical destination name defaults instead of 'queue/MyQueue' and 'topic/MyTopic'."
ports:
    - value: 8443
    - value: 8778
cmd:
    - "/opt/eap/bin/openshift-launch.sh"
packages:
    - mongodb24-mongo-java-driver
    - postgresql-jdbc
    - mysql-connector-java
    - maven
    - hostname
scripts:
    - package: dynamic-resources
      exec: install.sh
    - package: s2i-common
      exec: install.sh
    - package: java-alternatives
      exec: run.sh
    - package: os-eap64-openshift
      exec: prepare.sh
    - package: os-eap-s2i
      exec: prepare.sh
    - package: jolokia
      exec: configure.sh
      user: 185
    - package: os-eap64-openshift
      exec: configure.sh
      user: 185
    - package: openshift-layer
      exec: configure.sh
      user: 185
    - package: os-eap64-modules
      exec: configure.sh
      user: 185
    - package: os-eap-logging
      exec: configure.sh
      user: 185
    - package: os-eap64-ping
      exec: configure.sh
      user: 185
    - package: os-eap64-launch
      exec: configure.sh
      user: 185
    - package: os-eap-probes
      exec: configure.sh
      user: 185
    - package: jboss-maven
      user: 185
      exec: configure.sh
    - package: os-eap-db-drivers
      exec: configure.sh
      user: 185
    - package: os-eap-activemq-rar
      exec: configure.sh
      user: 185
    - package: os-eap-rm-as-console
      user: 185
      exec: configure.sh
    - package: os-eap-sso
      exec: configure.sh
      user: 185
    - package: os-eap64-sso
      exec: configure.sh
      user: 185
